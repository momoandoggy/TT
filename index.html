<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan - Error 404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 8rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 #ff4757;
            animation: pulse 2s infinite;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .search-box input {
            padding: 0.8rem 1.5rem;
            width: 70%;
            border: none;
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
            outline: none;
        }
        
        .search-box button {
            padding: 0.8rem 1.5rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 0 50px 50px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .search-box button:hover {
            background: #ff4757;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            background: #3742fa;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .btn:hover {
            background: #2f3542;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .animation {
            margin: 2rem 0;
            position: relative;
            height: 100px;
        }
        
        .ghost {
            font-size: 4rem;
            animation: float 3s ease-in-out infinite;
        }
        
        /* Animasi */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Efek background */
        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.15);
            bottom: -160px;
            animation: square 25s infinite;
            transition-timing-function: linear;
            border-radius: 50%;
        }
        
        .bg-bubbles li:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        
        .bg-bubbles li:nth-child(2) {
            left: 20%;
            width: 80px;
            height: 80px;
            animation-delay: 2s;
            animation-duration: 17s;
        }
        
        .bg-bubbles li:nth-child(3) {
            left: 25%;
            animation-delay: 4s;
        }
        
        .bg-bubbles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-duration: 22s;
        }
        
        .bg-bubbles li:nth-child(5) {
            left: 70%;
        }
        
        .bg-bubbles li:nth-child(6) {
            left: 80%;
            width: 120px;
            height: 120px;
            animation-delay: 3s;
        }
        
        .bg-bubbles li:nth-child(7) {
            left: 32%;
            width: 160px;
            height: 160px;
            animation-delay: 7s;
        }
        
        .bg-bubbles li:nth-child(8) {
            left: 55%;
            width: 20px;
            height: 20px;
            animation-delay: 15s;
            animation-duration: 40s;
        }
        
        .bg-bubbles li:nth-child(9) {
            left: 25%;
            width: 10px;
            height: 10px;
            animation-delay: 2s;
            animation-duration: 40s;
        }
        
        .bg-bubbles li:nth-child(10) {
            left: 90%;
            width: 160px;
            height: 160px;
            animation-delay: 11s;
        }
        
        @keyframes square {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-1000px) rotate(600deg);
            }
        }
        
        /* Responsif */
        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .search-box {
                flex-direction: column;
                align-items: center;
            }
            
            .search-box input {
                width: 100%;
                border-radius: 50px;
                margin-bottom: 1rem;
            }
            
            .search-box button {
                width: 50%;
                border-radius: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Background bubbles -->
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
    <div class="container">
        <div class="animation">
            <div class="ghost">ðŸ‘»</div>
        </div>
        
        <h1>404</h1>
        <h2>Halaman Tidak Ditemukan</h2>
        
        <p>Maaf, halaman yang Anda cari tidak dapat ditemukan. Mungkin telah dipindahkan, dihapus, atau Anda salah mengetik URL.</p>
        
        <div class="search-box">
            <input type="text" placeholder="Cari sesuatu...">
            <button>Cari</button>
        </div>
        
        <div class="actions">
            <a href="#" class="btn">Kembali ke Beranda</a>
            <a href="#" class="btn">Hubungi Dukungan</a>
        </div>
    </div>

    <script>
        // Animasi tambahan untuk interaksi
        document.addEventListener('DOMContentLoaded', function() {
            const ghost = document.querySelector('.ghost');
            
            ghost.addEventListener('mouseover', function() {
                ghost.style.transform = 'scale(1.2)';
                ghost.style.transition = 'transform 0.3s ease';
            });
            
            ghost.addEventListener('mouseout', function() {
                ghost.style.transform = '';
            });
            
            // Efek ketik pada placeholder
            const placeholderText = "Cari sesuatu...";
            const searchInput = document.querySelector('input');
            let i = 0;
            
            function typeWriter() {
                if (i < placeholderText.length) {
                    searchInput.setAttribute('placeholder', placeholderText.substring(0, i+1));
                    i++;
                    setTimeout(typeWriter, 100);
                }
            }
            
            setTimeout(typeWriter, 1000);
        });
    </script>
</body>
</html>
